      position: absolute;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #e925df, #330a7e);
    }
    section::before{
      content: '';
      position: absolute;
      width: 100%;
      height: 50%;

      z-index: 1;

      align-items: center;
      font-size: 2em;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      backdrop-filter: blur(2px);
      transition: 0.5s;
      overflow: hidden;
    }
    ul li a:hover{
      transform: translateY(-20px);
    }
    ul li a::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(45deg) translateX(150px);
      transition: 0.5s;
    }
    ul li a:hover::before{
